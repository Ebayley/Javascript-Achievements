<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <canvas id="mycanvas" height ="800" width = "1200">
</body>
<script src="turtle.js"></script>
<script src="hsv.js"></script>
<script>
  var p = new Turtle(document.getElementById("mycanvas"));
  p.moveto(300, 300);
  p.penDown = true;


  p.forward(100);
  p.right(90);
  p.forward(100);
  p.right(90);
  p.forward(100);
  p.right(90);
  p.forward(100);
  p.left(45);

  p.penDown == false;
  p.moveto(400, 300);

  p.forward(100); 
  p.left(120);
  p.forward(100); 
  p.left(120);
  p.forward(100);

</script>
</html>
